<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internet Connection Detector</title>
  <style>
    .status-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      color: white;
      text-align: center;
      z-index: 9999;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<h2>Internet Connection Detector</h2>
<script>
  function showStatus(message, color) {
    const banner = document.createElement('div');
    banner.className = 'status-banner';
    banner.textContent = message;
    banner.style.backgroundColor = color;
    document.body.appendChild(banner);
    
    setTimeout(() => {
      banner.remove();
    }, 3000);
  }

  // ðŸ” Initial check when the page loads
  if (!navigator.onLine) {
    showStatus("ðŸš« You are currently offline.", "red");
  }

  // ðŸ”´ Offline event
  window.addEventListener('offline', () => {
    showStatus("âŒ Internet connection lost!", "red");
  });
  
  // ðŸŸ¢ Online event
  window.addEventListener('online', () => {
    showStatus("âœ… You are back online!", "green");
  });

</script>

</body>
</html>
